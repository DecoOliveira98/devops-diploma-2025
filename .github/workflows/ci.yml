name: CI - DevOps Diploma

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: devops
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/devops
      DJANGO_DB_HOST: localhost
      DJANGO_DB_PORT: 5432
      DJANGO_DB_NAME: devops
      DJANGO_DB_USER: postgres
      DJANGO_DB_PASSWORD: postgres
      SECRET_KEY: dummy

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v3

    - name: âœ… Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âš™ï¸ Run migrations
      run: |
        python manage.py migrate

    - name: ğŸ§ª Run tests
      run: |
        python manage.py test

    

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t devops-diploma-2025-app .

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ·ï¸ Tag Docker image
      run: |
        docker tag devops-diploma-2025-app ${{ secrets.DOCKER_USERNAME }}/devops-diploma-2025-app:latest

    - name: ğŸ“¤ Push Docker image to Docker Hub
      run: | 
        docker push ${{ secrets.DOCKER_USERNAME }}/devops-diploma-2025-app:latest
